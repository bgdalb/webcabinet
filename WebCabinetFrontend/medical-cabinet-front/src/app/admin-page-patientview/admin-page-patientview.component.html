<div class="container wow zoomIn mt-2">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="patient-list">
            <div class="text-center mb-2">
                <button class="btn btn-success" >
                  <i class="fas fa-plus"></i> Adaugă pacient
                </button>
              </div>
          <input type="text" class="form-control mb-2" placeholder="Caută după nume" (input)="filterPatients($event)">
          <div *ngIf="filteredPatients; else allPatients">
            <div *ngFor="let patient of filteredPatients" class="card patient-card mb-3">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="patient-photo">
                    <img [src]="patient.photo" alt="Patient Photo" class="img-fluid">
                  </div>
                  <div class="patient-details ml-3">
                    <h4>{{ patient.name }} {{ patient.surname }}</h4>
                    <p>Numar de telefon: {{ patient.phoneNumber }}</p>
                    <p>Email: {{ patient.email }}</p>
                    <p>CNP: {{ patient.cnp }}</p>
                    <div class="d-flex">
                      <button class="btn btn-primary mr-2" (click)="editPatient(patient)">
                        <i class="fas fa-edit"></i> Editează
                      </button>
                      <button class="btn btn-danger" (click)="deletePatient(patient)">
                        <i class="fas fa-trash"></i> Șterge
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <ng-template #allPatients>
            <div *ngFor="let patient of patients" class="card patient-card mb-3">
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <div class="patient-photo">
                    <img [src]="patient.photo" alt="Patient Photo" class="img-fluid">
                  </div>
                  <div class="patient-details ml-3">
                    <h4>{{ patient.name }} {{ patient.surname }}</h4>
                    <p>Numar de telefon: {{ patient.phoneNumber }}</p>
                    <p>Email: {{ patient.email }}</p>
                    <p>CNP: {{ patient.cnp }}</p>
                    <div class="d-flex">
                      <button class="btn btn-primary mr-4" (click)="editPatient(patient)">
                        <i class="fas fa-edit"></i> Editează
                      </button>
                      <h2>&nbsp;</h2>
                      <button class="btn btn-danger" (click)="deletePatient(patient)">
                        <i class="fas fa-trash"></i> Șterge
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
