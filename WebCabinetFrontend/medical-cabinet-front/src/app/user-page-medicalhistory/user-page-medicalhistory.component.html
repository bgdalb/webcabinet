<div *ngIf="selectedPatient" class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center">
        <div class="card">
          <img [src]="picturePath" alt="Patient Photo" class="card-img-top rounded-circle mx-auto img-fluid" style="width: 300px; height: 300px;">
          <div class="card-body">
            <h4 class="card-title">{{ selectedPatient.familyName }} {{ selectedPatient.name }} </h4>
  

  
            <!-- Display patient details -->
            <h5>Istoric medical:</h5>
            <ul class="list-group">
              <li *ngFor="let file of selectedPatient.medicalHistory" class="list-group-item clickable" (click)="viewFile(file)">{{ file }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
