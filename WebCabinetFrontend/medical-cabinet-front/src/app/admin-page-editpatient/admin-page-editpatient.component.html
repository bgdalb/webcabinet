<div class="container">
    <div class="row">
        <h2 class="my-4 text-center">Editează pacient</h2>
      <div class="col-md-6 offset-md-3 text-center">
        <div class="card">
            <img [src]="selectedPatient?.photo" alt="Patient Photo" class="card-img-top rounded-circle mx-auto" style="width: 300px; height: 300px;">
        
            <div class="form-group">
                <label for="fileUpload" class="form-label">Alege o fotografie</label>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" id="fileUpload" accept=".jpg, .jpeg, .png">
                  <label class="custom-file-label" for="fileUpload">{{ 'Selectează fișierul' }}</label>
                </div>
              </div>
              

          <div class="card-body">

            <form (submit)="saveChanges()" class="patient-form">
                <div class="form-group">
                  <label for="id" class="form-label">ID</label>
                  <input type="text" class="form-control" id="id" name="id" [value]="selectedPatient?.id" readonly>
                </div>
            
                <div class="form-group">
                  <label for="name" class="form-label">Nume</label>
                  <input type="text" class="form-control" id="name" (input)="onNameChange($event)" name="name" [value]="selectedPatient?.name">
                </div>
            
                <div class="form-group">
                  <label for="surname" class="form-label">Nume de familie</label>
                  <input type="text" class="form-control" id="surname" (input)="onSurnameChange($event)" name="surname" [value]="selectedPatient?.surname">
                </div>
            
                <div class="form-group">
                  <label for="phoneNumber" class="form-label">Număr de telefon</label>
                  <input type="text" class="form-control" id="phoneNumber" (input)="onPhoneNumberChange($event)" name="phoneNumber" [value]="selectedPatient?.phoneNumber">
                </div>
            
                <div class="form-group">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" (input)="onEmailChange($event)" name="email" [value]="selectedPatient?.email">
                </div>
            
                <div class="form-group">
                  <label for="cnp" class="form-label">CNP</label>
                  <input type="text" class="form-control" id="cnp" (input)="onCnpChange($event)" name="cnp" [value]="selectedPatient?.cnp">
                </div>
            
                <button type="submit" class="btn btn-primary btn-lg mt-3">Salvează schimbările</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
